<!DOCTYPE html>
<html lang="us-en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <link rel="stylesheet" type = "text/css" href="assets/css/style.css">
        <title>Crystals game</title>
    </head>
    <body>
       
        <h1 id="title">CrystalsCollector!</h1>
        
        <div class=wrapper>
                <p id="instroction" class="paragraph">
                There are four crystals belows. <br>
                By clicking on a crystal you will add a specific amount of points to your total score.
    
                </p>
                <p id="goalScore" class="paragraph"></p>
                <p id="wins" class="paragraph">Wins: 0</p>
                <div id="youWin"></div>
                <p id="losses" class="paragraph">Losses: 0</p>
                <div id="youLose"></div>
        
                <img id="img1" src="assets/images/img1.png" alt="img1">
                <img id="img2" src="assets/images/img2.png" alt="img2">
                <img id="img3" src="assets/images/img3.png" alt="img3">
                <img id="img4" src="assets/images/img4.png" alt="img4">
                <p id="totalScore">Your total score is:</p>
        </div>

        <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src = "assets/javascript/game.js"></script>       
    </body>

</html>
